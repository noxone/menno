language: java

jdk:
  - openjdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install: true

script: ./gradlew cleanBuildGithub

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  local_dir: ./build/gh-pages/
  on:
    branch: master
